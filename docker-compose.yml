version : '3.8'

services : 

  postgres :
    image: postgres:15-alpine
    container_name: postgres-db
    restart: always
    environment :
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports :
      - "5432:5432"
    volumes :
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d lastbench"]
      interval: 5s
      timeout: 2s
      retries: 10

  garage :
    image: image: dxflrs/garage:v1.0.0
    container_name: garage-server
    restart: always
    ports :
      - "3900:3900"
      - "3901:3901"
    volumes :
      - garage_data:/var/lib/garage/data
      - garage_meta:/var/lib/garage/meta
      - ./garage.toml:/etc/garage.toml
    environment :
      RUST_LOG: garage=info # can use garage=debug for more detailed logs

volumes:
  postgres_data:
  garage_data:
  garage_meta: