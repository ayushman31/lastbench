version : '3.8'

services : 

  postgres :
    iamge: postgres:15-alpine
    container-name: postgres-db
    restart: always
    environment :
      POSTGRES_DB: {$POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports :
      - "5432" : "5432"
    volumes :
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d lastbench"]
      interval: 5s
      timeout: 2s
      retries: 10

volumes:
  postgres_data: